name: Generate Fabrication Outputs

on:
  push:
    branches:
      - dev

jobs:
  generate-fabrication-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          sudo apt-get update
          pip install wheel
          sudo apt-get install libgtk-3-dev
          pip install wxpython
          
      - name: Install KiCad
        run: |
          sudo add-apt-repository --yes ppa:kicad/kicad-8.0-releases
          sudo apt update
          sudo apt install --install-recommends kicad

      - name: Clone Fabrication Toolkit
        run: |
          git clone https://github.com/bennymeg/Fabrication-Toolkit.git
          ls

      - name: Run fab toolkit CLI
        run: |
          cd Fabrication-Toolkit
          python3 -m plugins.cli -p ../KiCad/Rev_1_0/RP2040-Decoder.kicad_pcb
        
      - name: Archive Outputs
        run: |
          ls
          zip -r fabrication_outputs.zip fabrication_outputs
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabrication-outputs
          path: fabrication_outputs.zip
