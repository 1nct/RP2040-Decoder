name: Render KiCad PCB with pcbdraw

on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/render-pcbdraw.yml'  # Trigger if workflow file changes
      - 'KiCad/**'  # Trigger if any file in KiCad directory changes
  workflow_dispatch:

jobs:
  render-pcbdraw:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install KiCad 8.0.6 and Dependencies
      run: |
        # Install required tools
        sudo apt-get update
        sudo apt-get install -y xvfb xdotool inkscape librsvg2-bin  # Add librsvg for compatibility

        # Start Xvfb with dynamic display if :99 is occupied
        DISPLAY_NUMBER=99
        if [ -f /tmp/.X${DISPLAY_NUMBER}-lock ]; then
          rm -f /tmp/.X${DISPLAY_NUMBER}-lock
        fi
        Xvfb :${DISPLAY_NUMBER} -screen 0 1024x768x16 &
        echo "Started Xvfb on DISPLAY=:$DISPLAY_NUMBER"

        # Add KiCad PPA and install KiCad
        sudo add-apt-repository --yes ppa:kicad/kicad-8.0-releases
        sudo apt-get update
        sudo apt-get install -y kicad=8.0.6-0* kicad-footprints kicad-packages3d kicad-symbols python3-wxgtk4.0 python3-pip

        # Install pcbdraw and fix mistune compatibility
        pip install pcbdraw
        pip install "mistune<3"

    - name: Render PCB Image
      env:
        PYTHONPATH: /usr/lib/kicad/lib/python3/dist-packages
        DISPLAY: :99  # Use Xvfb DISPLAY
      run: |
        # Ensure required tools are in PATH
        if ! command -v inkscape >/dev/null 2>&1 && ! command -v rsvg-convert >/dev/null 2>&1; then
          echo "Error: Neither inkscape nor rsvg-convert found in PATH"
          exit 1
        fi

        # Render the PCB
        mkdir -p docs/images
        pcbdraw render KiCad/RP2040-Decoder.kicad_pcb docs/images/pcb_render.png

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and Push Rendered Image
      run: |
        git add docs/images/pcb_render.png
        git commit -m "Update PCB render image"
        git push origin dev
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
