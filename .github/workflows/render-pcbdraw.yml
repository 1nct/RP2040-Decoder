name: Render KiCad PCB with pcbdraw

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  render-pcbdraw:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install KiCad 8.0.6 and Dependencies
      run: |
        # Add KiCad 8 PPA and install KiCad
        sudo add-apt-repository --yes ppa:kicad/kicad-8.0-releases
        sudo apt-get update
        sudo apt-get install -y kicad=8.0.6-0* kicad-footprints kicad-packages3d kicad-symbols python3-wxgtk4.0 python3-pip
        
        # Verify KiCad version
        kicad_version=$(kicad --version)
        echo "KiCad version installed: $kicad_version"

        # Install pcbdraw
        pip install pcbdraw

    - name: Render PCB Image
      env:
        # Set PYTHONPATH to locate pcbnew bindings
        PYTHONPATH: /usr/lib/kicad/lib/python3/dist-packages
      run: |
        mkdir -p docs/images
        pcbdraw render KiCad/RP2040-Decoder.kicad_pcb docs/images/pcb_render.png

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and Push Rendered Image
      run: |
        git add docs/images/pcb_render.png
        git commit -m "Update PCB render image"
        git push origin dev
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
